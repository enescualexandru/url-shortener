<!doctype html>

<html th:with="lang=${#locale.language}" th:lang="${lang}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <link th:href="@{/bootstrap5/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap5/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap5/css/bootstrap-grid.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap5/css/bootstrap-grid.min.css}" rel="stylesheet"/>
</head>

<body class="home">

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center" layout:fragment="content">
    </div>
</div>

</body>

<script th:src="@{/bootstrap5/js/bootstrap.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap5/js/bootstrap.min.js}" type="text/javascript"></script>

<script layout:fragment="script"></script>

</html>
