<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Login page</title>
</head>
<body>
<div class="wrapper" layout:fragment="content">
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2 class="section-title">Login</h2>
                </div>
            </div>
            <div class="row">
                <p th:if="${loginError}" class="error">Wrong user or password</p>
                <form th:action="@{/login}" method="post" th:object="${userLoginRequest}">
                    <div class="form-group">
                        <input type="text" id="email" name="email" th:attr="placeholder=#{email}" th:field="*{email}"
                               class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password"
                               th:attr="placeholder=#{password}" th:field="*{password}"
                               class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-info btn-fill btn-block">Login
                    </button>
                    <!--    <label for="username">Username</label>:-->
                    <!--    <input type="text" id="username" name="username" autofocus="autofocus" /> <br />-->
                    <!--    <label for="password">Password</label>:-->
                    <!--    <input type="password" id="password" name="password" /> <br />-->
                    <!--    <input type="submit" value="Log in" />-->
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
