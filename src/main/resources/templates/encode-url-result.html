<!doctype html>

<html th:with="lang=${#locale.language}" th:lang="${lang}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>URL Shortener</title>
</head>

<body>
<div class="wrapper" layout:fragment="content">
    <div class="container justify-content-start">
        <div class="row justify-content-start">
            <div class="col-md-7">
                <h2 class="section-title">Shortened URL:</h2>
            </div>
            <div class="col-md-7">
                <h3>
                    <a href="[(${urlShortenResponse.shortenedUrl})]" class="link-primary" th:href="@{${urlShortenResponse.shortenedUrl}}">[(${urlShortenResponse.shortenedUrl})]</a>
                </h3>
            </div>
        </div>

        <div class="row justify-content-start">
            <div class="col-md-7">
                <form method="get">
                    <button type="submit" class="btn btn-success">Shorten another</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-start">
            <h2 class="section-title">All shortened URLs</h2>
            <ul class="list-group">
                <li class="list-group-item" th:each="item:${allEncodedUrls}">
                    <a href="[(${item.shortenedUrl})]" class="link-primary" th:href="@{${item.shortenedUrl}}">[(${item.shortenedUrl})]</a>
                </li>
            </ul>
        </div>

    </div>
</div>
</body>

</html>
